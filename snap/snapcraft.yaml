name: p7zip-desktop
version: "16.02"
summary: 7Zip Desktop
icon: GUI/p7zip_32.png
description: |
  7-Zip is a file archiver with a high compression ratio, this package also includes the graphic frontend for maximum cosiness on the desktop

confinement: devmode

apps:
  p7zip-desktop:
    command: usr/local/bin/7zFM
    desktop: usr/share/applications/7zFM.desktop

parts:
  p7zip-desktop:
    plugin: dump 
    source: .
    
    override-pull: |
      snapcraftctl pull
      
      if [ "$SNAP_ARCH" = "arm64" ]; then
        cp makefile.linux_amd64_asm makefile.machine
      fi
      
      if [ "$SNAP_ARCH" = "i386" ]; then
        cp makefile.linux_x86_asm_gcc_4.X makefile.machine
      fi
      
      if [ "$SNAP_ARCH" = "arm64" ] || [ "$SNAP_ARCH" = "armhf" ]; then
        cp makefile.linux_any_cpu_gcc_4.X makefile.machine
      fi
      
      cd Utils
      ./generate.py
      
    override-build: |
      rm -rf "$SNAPCRAFT_PART_INSTALL/*"
      make 7zFM 7zG
      make install DEST_DIR="$SNAPCRAFT_PART_INSTALL"
      mkdir -p "$SNAPCRAFT_PART_INSTALL/usr/share/applications"
      cp 7zFM.desktop "$SNAPCRAFT_PART_INSTALL/usr/share/applications/7zFM.desktop"
      gdk-pixbuf-query-loaders > "$SNAPCRAFT_PART_INSTALL/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders.cache"
      
    build-packages:
      - gcc
      - g++
      - make
      - libwxgtk3.0-dev
      - yasm
      - python
      - libgdk-pixbuf2.0-dev
      
    stage-packages:
      - libice6
      - libsm6
      - libx11-6
      - libxau-dev
      - libgdk-pixbuf2.0-0
      - zlib1g
